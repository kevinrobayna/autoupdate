name: autoupdate
on:
  push: {}
#    tags: {}
jobs:
  autoupdate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: autoupdate
        uses: ./
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          DRY_RUN: "true"
          PR_FILTER: "labelled"
          PR_LABELS: "autoupdate,dummy label,anotherLabel"
